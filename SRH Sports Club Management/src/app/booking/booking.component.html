<div class="container">
  <app-navbar></app-navbar>
  <div class="jumbotron centeredContent">

    <div style="color: grey;text-align:center;">
      <h2>{{title}}</h2>
    </div>
    <div class="container-fluid bookingContainer">

      <div class="slotBookingContainer">
        <div style="color: grey;">
          <h4>{{description}}</h4>
        </div>

        <div style="width: 300px;">
          <form (ngSubmit)="onSubmitSlot()">
            <div class="form-group">
              <label for="item"></label>
              <input type="text" class="form-control" placeholder="Enter slot number..." id="item" required [(ngModel)]="itemValue" name="item">
            </div>

            <div class="btn-group">
              <button type="submit" class="btn btn-success">Book</button>
            </div>
          </form>
        </div>

      </div>

      <div class="dateContainer">
        <div style="color: grey;">
          <h4>Select the date</h4>
        </div>
        <div style="width: 300px;">
          <form (ngSubmit)="onSubmitDate()">
            <div class="form-group">
              <label for="item"></label>
              <input type="date" ng-model="date_code" placeholder="mm/dd/yyyy" class="form-control" id="dateID" required [(ngModel)]="selectedDateNormal"
                name="date">
              <br>
              <div class="btn-group">
                <input type="submit" class="btn btn-success" value="View">
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div style="color: grey;">
        <h4 style="color: red;">{{DisplayMessageDate}}</h4>
        <h4 style="color: red;">{{DisplayMessageSlot}}</h4>
        <h4> Selected date:{{selectedDateNormal}}</h4>
      </div>

      <div class="col-md-3 col-md-offset-3" style="color: grey;">
        <h3>Time Slots</h3>
        <pre *ngFor="let slot of slots | async">{{slot}}</pre>
      </div>
      <div class="col-md-3" style="color: grey; padding:left;">
        <h3>Booking information</h3>
        <pre *ngFor="let item of bookings ">{{item.key}} - {{item.value}}<br><div [hidden]="item.hidden" class="btn btn-success" (click)="onCancelSlot(item.key)">Cancel</div></pre>
      </div>

    </div>
  </div>
</div>
